{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="post-card">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content|linebreaks }}</p>
        <small>By {{ post.author }} on {{ post.created_at|date:"F j, Y, g:i a" }}</small>
    </div>

    {% if user == post.author %}
        <div class="post-actions">
            <a href="{% url 'post_update' post.pk %}" class="btn edit">Edit</a>
            <a href="{% url 'post_delete' post.pk %}" class="btn logout">Delete</a>
        </div>
    {% endif %}
    <a href="{% url 'post_list' %}" class="btn">‚Üê Back to Posts</a>
</div>
{% endblock %}
