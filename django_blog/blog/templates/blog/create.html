{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="form-card">
        <h2>{% if form.instance.pk %}Edit Post{% else %}Create New Post{% endif %}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn edit">Save</button>
            <a href="{% url 'post_list' %}" class="btn">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
